{
    min:        30,
    max:        500,
    increment:  10,
    fuzzy:      true,

    sources:
    [
        {
            // Name of this collection of sources
            name:      "src",

            // Whether or not it's part of the default set
            def:        true,

            // Source directory
            root:      "~/src",

            // List of directories under the root.
            directories:
            [
                "js"
            ],

            // Files to include. Regexes accepted
            include:
            [
                "*.js"
            ],

            // Files to exclude.  Regexes accepted
            exclude:
            [
                "*/.svn",
                "*/src/mock*"
            ]
        },
        {
            name:   "yui",

            root:   "~/src/yui3/build",

            include:
            [
                "*.js"
            ],

            exclude:
            [
                "*/.svn",
                "*simpleyui.js",
                "*-[^/]*.js",
                "*selector.js",
                "*yui.js",
                "*datatype*"
            ]
        }
    ]
}
